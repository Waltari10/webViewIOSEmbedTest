<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="mydiv"></div>

    <script type="text/babel">
        function Hello({ message }) {
            return <h1>{message}</h1>;
        }

        function callNative() {
            window.webkit.messageHandlers.nativeHandler.postMessage("requestString");
        }


        const container = document.getElementById('mydiv');

        const root = ReactDOM.createRoot(container);

        root.render(
            <div>
                <Hello message="Hello World!" />
                <button onClick={callNative}>Call Swift</button>
            </div>
        );

        // Expose a function for native iOS to call
        window.updateMessage = function (msg) {
            root.render(<Hello message={msg} />);
        };
    </script>

</body>

</html>
